<div
  class="card"
  [ngClass]="{
    'container-side-open': sidebarVisible,
    'container-side-closed': !sidebarVisible
  }"
>
  <div>
    <p-sidebar
      [(visible)]="sidebarVisible"
      [modal]="sidebarModal"
      [style]="{ 'background-color': '#f4f8ff' }"
    >
      <ng-template pTemplate="header">
        <img
          alt="logo"
          src="../assets/QuickTable_Logo_Sem_Fundo_Cortado.png"
          class="logo"
        />
      </ng-template>
      <ng-template pTemplate="content">
        <ul class="list-none p-0 m-0 overflow-hidden">
          <li (click)="navigate('mesas')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-book mr-2"></i>
              <span class="font-medium">Mesas</span>
            </a>
          </li>
          <li (click)="navigate('pedidos')">
            <a
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <i class="pi pi-shopping-cart mr-2"></i>
              <span class="font-medium">Pedidos</span>
            </a>
          </li>
        </ul>
      </ng-template>
      <ng-template pTemplate="footer"></ng-template>
    </p-sidebar>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
