<div class="flex justify-content-center flex-column height">
  <div class="flex justify-content-center flex-wrap gap-3 mb-2">
    <input
      type="text"
      pInputText
      [(ngModel)]="nome"
      placeholder="Digite o seu nome"
    />
  </div>
  <div class="flex justify-content-center flex-wrap gap-3">
    <button
      pButton
      pRipple
      label="Acessar"
      class="p-button-success border-radius-btn"
      (click)="acessar()"
    ></button>
  </div>
</div>
